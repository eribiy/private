<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mike Jones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper-all">
        <header class="header">
            <div class="top-header">
                <div class="center clearfix">
                    <div class="welcome-text-wrap">
                        <span class="welcome-text">
                           <span class="welcome-text-main">living on the emerald coast</span>
                            - Local Real estate Guides 
                        </span>
                    </div>
                    <div class="visit-wrap clearfix">
                        <div class="visit-item log-wrap">
                            <span>login</span>
                        </div>
                        <div class="visit-item sign-wrap">
                            <span>sign up</span>
                        </div>
                        <div class="visit-item call-me">
                            <i class="fa fa-phone phone-icon" aria-hidden="true"></i>
                            <span>CALL FOR ADVICE</span>
                            <span class="tel">215-123-4567</span>
                        </div>
                        <div class="visit-item message-me">
                            <button class="btn btn-msg">MESSAGE ME</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-logo">
                <div class="center">
                    <div class="logo-first-wrap">
                        <img class="logo-first" src="images/logo-first.png">
                    </div>
                    <div class="logo-second-wrap">
                        <img class="logo-second" src="images/logo-second.png">
                    </div>
                </div>
            </div>
            <div class="header-nav">
                <div class="center">
                    <ul class="nav">
                        <li class="nav-item">home</li>
                        <li class="nav-item">Search for homes</li>
                        <li class="nav-item">Community Guides</li>
                        <li class="nav-item">Real Estate Guides</li>
                        <li class="nav-item">Blog</li>
                        <li class="nav-item">About</li>
                        <li class="nav-item">Contact</li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

<script src="scripts/script.js"></script>
</body>
</html>
